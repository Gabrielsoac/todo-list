<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="">TO-DO List</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main-container">
        <h1 class="title">TO-DO LIST</h1>
        <p class="error"></p>
        <p class="input-task-container">
            <label class="label-input-task" for="input-task">Enter Task</label>
            <input type="text" class="input-task" name="input-task" maxlength="27">
            <button class="button-add-task">Add</button>
        </p>
        <section class="tasks-field">
            <ul class="tasks"></ul>
        </section>
        <p class="box"></p>
        
    </section>

    <script src="./assets/script/script.js"></script>
</body>
</html>
